<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Motorclaims - HTML Dashboard Template</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.png in the root directory -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Font Icons css -->
    <link rel="stylesheet" href="css/font-icons.css">
    <!-- plugins css -->
    <link rel="stylesheet" href="css/plugins.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

<!-- Body main wrapper start -->
<div class="body-wrapper">

    <!-- Body Content Area Start -->
    <div class="body-content-area ltnd__no-sidebar-menu body-100vh body-bg-1---">      
        <!-- LOGIN AREA START -->
        <div class="ltn__login-area verify-email-area">
            <div class="ltnd__login-wrap">
                <div class="account-login-inner align-self-center text-center">
                    <div class="logo-img mb-55">
                        <img src="img/logo.png" alt="#">
                    </div>
                    <div class="section-title-area ">
                        <h1 class="section-title">Email has been sent</h1>
                        <p>Click on the verification link sent to your <br> email so we can reset your password </p>
                    </div>
                    <div class="btn-normal mt-25">
                        <span>Didn't receive an Email yet? <a href="forgot-password.html" class="ltn__secondary-color">Resend email</a></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- LOGIN AREA END -->
    </div>
    <!-- Body Content Area End -->

</div>
<!-- Body main wrapper end -->

    <!-- preloader area start -->
    <div class="preloader d-none" id="preloader">
        <div class="preloader-inner">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </div>
    <!-- preloader area end -->

    <!-- All JS Plugins -->
    <script src="js/plugins.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
  
</body>
</html>

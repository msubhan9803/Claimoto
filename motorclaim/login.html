<!-- Body main wrapper start -->
<div class="body-wrapper">

    <!-- Body Content Area Start -->

        <div class="ltn__login-area">
            <div class="ltn__login-area-img bg-image" data-bs-bg="img/motor/login-bg-1.png"></div>
            <div class="ltnd__login-wrap">

                    <div class="section-title-area mb-30">

                        <p>Enter your details below</p>
                    </div>
                    <form action="#" class="ltn__form-box ">
                        <input type="text" name="email" placeholder="Email*">
                        <input type="password" name="password" placeholder="Password*">
                        <div class="btn-normal">
                            <a href="#" class="ltn__secondary-color">Frogot password?</a>
                        </div>
                        <div class="btn-wrapper mt-30">
                            <button class="theme-btn-1 btn btn-block w-100 btn-round-12" type="submit">Sign in</button>
                        </div>
                        <div class="btn-normal mt-30">
                            <span>Donâ€™t have an account? <a href="#" class="ltn__secondary-color">Register</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- LOGIN AREA END -->
    </div>
    <!-- Body Content Area End -->

</div>
<!-- Body main wrapper end -->
